<script>
  const lang = navigator.language || navigator.userLanguage;
  if (lang.startsWith('privacy')) {
      if (lang.startsWith('zh-TW') || lang.startsWith('zh-HK')) {
          window.location.href = './privacy/zh-tw.html';
      } else if (lang.startsWith('zh')) {
          window.location.href = './privacy/zh-cn.html';
      } else if (lang.startsWith('ja')) {
          window.location.href = './privacy/ja.html';
      } else if (lang.startsWith('ko')) {
          window.location.href = './privacy/ko.html';
      } else {
          window.location.href = './privacy/en.html';
      }
  }
  if (lang.startsWith('zh-TW') || lang.startsWith('zh-HK')) {
    window.location.href = './zh-tw.html';
  } else if (lang.startsWith('zh')) {
    window.location.href = './zh-cn.html';
  } else if (lang.startsWith('ja')) {
    window.location.href = './ja.html';
  } else if (lang.startsWith('ko')) {
    window.location.href = './ko.html';
  } else {
    window.location.href = './en.html';
  }
</script>
